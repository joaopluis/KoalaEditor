<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Koala Editor</title>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

    <script src="js/koalaeditor.min.js"></script>
    <link rel="stylesheet" href="css/koalaeditor.min.css"/>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="website_assets/website.min.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="icon" type="image/png" href="website_assets/images/favicon.png"/>
</head>
<body>

<header>

    <img id="logo" src="website_assets/images/logo.png"/>

</header>

<div id="topBox">
    <div class="mainEditable">
        <h1>An awesome jQuery WYSIWYG HTML text editor.</h1>

        <p>Easy to integrate and with a simple flat design. Also, with a cute koala as a mascot.</p>
    </div>
</div>

<h1>Examples</h1>

<h2><code>&lt;textarea&gt;</code></h2>

<textarea class="editable">
    <p>Some dummy content in this <code>textarea</code>.</p>
</textarea>
<button id="destroy">Disable</button>
<button id="enable" style="display: none">Enable</button>

<h2><code>&lt;div&gt;</code></h2>

<div class="editable2">
    <p>Some dummy content in this <code>div</code>.</p>
</div>
<button id="destroy2">Disable</button>
<button id="enable2" style="display: none">Enable</button>


<footer>&copy; <a href="#">João Luís</a> 2015</footer>

<script>
    $('.mainEditable').koala();
    $('.editable').koala();
    $('#destroy').click(function () {
        $('.editable').koala().destroy();
        $(this).hide();
        $('#enable').show();
    });
    $('#enable').click(function () {
        $('.editable').koala();
        $(this).hide();
        $('#destroy').show();
    });

    $('.editable2').koala();
    $('#destroy2').click(function () {
        $('.editable2').koala().destroy();
        $(this).hide();
        $('#enable2').show();
    });
    $('#enable2').click(function () {
        $('.editable2').koala();
        $(this).hide();
        $('#destroy2').show();
    });
</script>

</body>
</html>
